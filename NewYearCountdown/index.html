<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NewYearCoundown</title>
</head>
<body>
    
    <div class="container" id="container">
        <h1>New Year Countdown</h1>
        <div class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <span>Days</span>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <span>Hours</span>
            </div>
            <div class="time">
                <h2 id="min">00</h2>
                <span>Minutes</span>
            </div>
            <div class="time">
                <h2 id="sec">00</h2>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <div class="year" id="year"></div>

    <div class="loader" id="loader">
        <img src="img/spinner.gif">
    </div>


    <script src="script.js"></script>
</body>
</html>
