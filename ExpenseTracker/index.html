<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    
    <h2>Expense Tracker</h2>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="income" class="money plus">$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="expense" class="money minus">$0.00</p>
            </div>
        </div>

        <div class="history">
            <h3>History</h3>
            <hr>
            <ul id="list"></ul>
        </div>

        <h3>Add New Transcation</h3>
        <hr>
        <form id="form">
            <div class="form-field">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text...">
            </div>
            <div class="form-field">
                <label for="amount">Amount <br> (plus-income , minus-expense)</label>
                <input type="number" id="amount" placeholder="Enter Amount">
            </div>
            <button class="btn" id="add-transaction">Add Transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
