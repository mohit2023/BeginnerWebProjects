<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Search Lyrics</title>
</head>
<body>
    
    <header>
        <form id="form">
            <input type="text" id="search" placeholder="Enter song or artist name...">
            <button>
                <i class="fas fa-search"></i>
            </button>
        </form>
    </header>

    <main class="container" id="result">
        <p>Results will be displayed here</p>
    </main>

    <div id="nav" class="container nav"></div>

    <div id="lyrics-container" class="lyrics"></div>
    <button id="back" class="back">Back</button>

    <script src="script.js"></script>
</body>
</html>
